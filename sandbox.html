<style>
p {

    color:red;
    font-size:40px
}
#theBody{
	background-color: white;
	transition: background.color 1s ease; 
}
</style>
</head>
<body>
<

<a href="#one">One</a>
<a href="#two">Two</a>
<a href="#three">Three</a>

<p id="one">Number One</p>  
<p id="two">Number Two</p>  
<p id="three">Number Three</p>  
<p id="four">Number Four</p>

<div class="theBody" id="theBody" onclick="changeBackground()"> this should be it.</div>
<script>
function changeBackground(){
	document.querySelector("#theBody").style.backgroundColor = "blue";
}

</script>
